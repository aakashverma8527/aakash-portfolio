<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Naksh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Letâ€™s Connect</h1>
    <p>Have a project in mind or just want to say hello? Drop me a message!</p>
  </header>

  <!-- Contact Form -->
  <section class="contact-form">
    <form action="https://formspree.io/f/your-id" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
  </section>

  <!-- Social Links -->
  <section class="social-media">
    <h2>Connect With Me</h2>
    <div class="social-icons">
      <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
        <img src="github-icon.png" alt="GitHub" />
      </a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn">
        <img src="linkedin-icon.png" alt="LinkedIn" />
      </a>
    </div>
  </section>

  <!-- Optional: Map or Calendly -->
  <section class="booking">
    <h2>Prefer to schedule a call?</h2>
    <!-- Embed Calendly -->
    <iframe src="https://calendly.com/yourhandle/30min" width="100%" height="400" frameborder="0"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Naksh | Portfolio Site</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
