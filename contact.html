<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Aakash Verma</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .contact-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .contact-info strong {
      color: #000;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>

    <div class="contact-info">
      <p><strong>Name:</strong> Aakash Verma</p>
      <p><strong>Email:</strong> <a href="mailto:aakashverma852787@outlook.com">aakashverma852787@outlook.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+918527879047">+91 85278 79047</a></p>
      <p><strong>Location:</strong> Rohini, Delhi, India</p>
      <p><strong>Available for:</strong> Remote, Gurgaon, Noida (Day/Night/Rotational shifts)</p>
    </div>

    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
