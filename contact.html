    <section class="contact-form-section" aria-labelledby="contact-form-heading">
      <h1 id="contact-form-heading">Get in Touch</h1>
      <form action="https://formspree.io/f/your-form-id" method="POST" aria-label="Contact form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>

        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>
    </section>

    <!-- Social Links -->
    <section class="social-links" aria-label="Social media links">

      <a href="https://github.com/aakashverma8527" target="_blank" rel="noopener" aria-label="GitHub profile">
