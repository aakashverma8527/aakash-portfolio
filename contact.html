<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <meta name="description" content="Get in touch with Aakash Verma for freelance CRM, data entry, and automation services." />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-content">
      <h1>Contact</h1>
      <p>Let’s build something reliable together.</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-form" id="contact">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>I typically respond within 1–2 business days. You can also reach me directly via phone or email.</p>

      <!-- 📧 Contact Info -->
      <div class="contact-info">
        <p><a href="tel:+918527879047">📞 +91 85278 79047</a></p>
        <p><a href="mailto:aakashverma852787@outlook.com">✉️ aakashverma852787@outlook.com</a></p>
      </div>

      <!-- 📍 Optional Google Maps -->
      <iframe
        title="Office Location - Delhi"
        src="https://www.google.com/maps?q=Rohini,+Delhi,+India&output=embed"
        width="100%"
        height="250"
        style="border:0; margin-top:1rem;"
        allowfullscreen
        loading="lazy">
      </iframe>

      <!-- 📝 Contact Form -->
      <form id="contact-form" action="submit-form.php" method="POST" novalidate>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required aria-label="Full Name" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required aria-label="Email Address" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required aria-label="Your message"></textarea>

        <!-- 🛡️ Honeypot Field (Spam Trap) -->
        <div style="display: none;">
          <label for="website">Leave this field empty</label>
          <input type="text" id="website" name="website" />
        </div>

        <!-- ⚠️ Error / Success Message Area -->
        <div id="form-error" aria-live="assertive" role="alert" style="color: red;"></div>

        <button type="submit" class="btn">Send Message</button>

        <!-- 🔐 Privacy Note -->
        <p style="font-size: 0.9rem; margin-top: 0.5rem;">
          🔒 Your info is safe with me — no spam, ever.
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Aakash Verma | Rohini, Delhi</p>
    </div>
  </footer>

</body>
</html>
